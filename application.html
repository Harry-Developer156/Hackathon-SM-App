<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ammad-Raza">
    <meta name="description"
        content="Experience a new era of social networking with clean design, smart features, and an active community. Share your world effortlessly and stay connected in style.">
    <meta name="Robots" content="index, follow">
    <title>My Social Media Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen text-white bg-gradient-to-br from-gray-900 via-black to-gray-800">

    <!-- Header (Top bar) -->
    <header class="sticky top-0 z-20 bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl m-4">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="text-xl font-bold">My Social Media</div>
            </div>

            <div class="flex-1">
                <div class="max-w-md mx-auto">
                    <input id="search-input" type="text" placeholder="Search posts..."
                        class="w-full px-3 py-2 border border-gray-600 text-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div id="header-avatar"
                    class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold overflow-hidden">
                </div>
                <button id="logout-btn" class="ml-3 text-sm bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded"><a
                        href="./index.html">Logout</a></button>
            </div>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main class="max-w-5xl mx-auto mt-8 px-4 grid grid-cols-1 lg:grid-cols-1 gap-6">

        <!-- Create Post Card -->
        <section id="create-post" class="backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl p-6">
            <div class="flex items-start gap-4">
                <div
                    class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold">
                    U</div>
                <div class="flex-1">
                    <h2 class="text-lg font-semibold mb-2">What's on your mind?</h2>
                    <textarea id="post-text" rows="3" placeholder="Share something..."
                        class="w-full px-3 py-2 backdrop-blur-xl border border-white/20 shadow-2xl rounded-md bg-white/10 hover:bg-white/20"></textarea>
                    <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div>
                            <input id="post-image-url" type="text" placeholder="Image URL (optional)"
                                class="w-full px-3 py-2 backdrop-blur-xl border border-white/20 shadow-2xl rounded-md bg-white/10 hover:bg-white/20" />
                        </div>
                        <div>
                            <label
                                class="w-full flex items-center gap-2 px-3 py-2 cursor-pointer backdrop-blur-xl border border-white/20 shadow-2xl rounded-md bg-white/10 hover:bg-white/20">
                                <span class="text-sm text-gray-600">Upload image</span>
                                <input id="post-image-file" type="file" accept="image/*" class="hidden" />
                            </label>
                        </div>
                    </div>
                    <div id="image-preview" class="mt-3"></div>
                    <div class="mt-3 text-right">
                        <button id="post-btn"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Post</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Controls: Sorting -->
        <section id="controls" class="flex items-center gap-3">
            <button id="latest" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-700">Latest</button>
            <button id="oldest" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-700">Oldest</button>
            <button id="mostLiked" class="px-3 py-1 rounded-md bg-blue-600 hover:bg-blue-700">Most Liked</button>
        </section>

        <!-- Posts Feed Container (JS will inject cards here) -->
        <section id="posts-container" class="space-y-4">
            <!-- JS will append post cards here -->
        </section>

    </main>

    <script src="./scripts/app.js"></script>
    <!-- Edit Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-30">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
            <h3 class="text-lg font-semibold mb-3">Edit Profile</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Name</label>
                    <input id="profile-name" type="text" class="w-full px-3 py-2 border border-gray-200 rounded" />
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Avatar</label>
                    <div class="flex items-center gap-3">
                        <div id="profile-avatar-preview"
                            class="w-16 h-16 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">
                        </div>
                        <label
                            class="px-3 py-2 border border-gray-200 rounded cursor-pointer bg-white hover:bg-gray-50">Choose
                            image<input id="profile-avatar-file" type="file" accept="image/*" class="hidden" /></label>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button id="profile-cancel" class="px-3 py-2 rounded border">Cancel</button>
                    <button id="profile-save" class="px-3 py-2 rounded bg-blue-600 text-white">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="application.html"></script>

</body>

</html>
